<app-home></app-home>
<h3 class="mt-5 mb-3">Create a new Reservation</h3>
<form [formGroup]="reservationForm" (submit)="onSubmit()">
    
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Check-In Date:</label>
            <input class="form-control" type="date" formControlName="checkInDate">
            <!--toucjhed is like first one is allowed then required etc-->
            <small class="text-danger"  *ngIf="reservationForm.get('checkInDate')?.invalid 
            && reservationForm.get('checkInDate')?.touched">CheckIn Date is Required</small>
        </div>
        
        <div class="col">
            <label class="form-label">Check-Out Date:</label>
            <input type="date" class="form-control" formControlName="checkOutDate">
            <small class="text-danger" *ngIf="reservationForm.get('checkOutDate')?.invalid 
            && reservationForm.get('checkOutDate')?.touched">CheckOut Date is Required</small>
        </div>
    
    </div>
    
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Guest Name:</label>
            <input type="text" class="form-control" formControlName="guestName">
            <small class="text-danger" *ngIf="reservationForm.get('guestName')?.invalid 
            && reservationForm.get('guestName')?.touched">Name is Required</small>
        </div>


        <div class="col">
            <label class="form-label">Guest Email:</label>
            <input type="email" class="form-control" formControlName="guestEmail">
            <small class="text-danger" *ngIf="reservationForm.get('guestEmail')?.invalid 
            && reservationForm.get('guestEmail')?.touched">Email is Required</small>
        </div>
        
    </div>

    <div class="row mb-3">
        <div class="col-3">
            <label class="form-label">Room Number:</label>
            <input type="number" class="form-control" formControlName="roomNumber">
            <small class="text-danger" *ngIf="reservationForm.get('roomNumber')?.invalid 
            && reservationForm.get('roomNumber')?.touched">Room Number is Required</small>
        </div>
                    
    </div>
    <button  class="btn btn-primary" type="submit" [disabled]="reservationForm.invalid">Submit</button>
</form>
